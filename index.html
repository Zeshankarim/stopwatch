<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bodyy">
        <div>
            <h1>Stopwatch</h1>
        </div>
        <div>
            <h1 id="min" class="forh1">00</h1>
            <h1 id="sec" class="forh1">00</h1>
            <h1 id="msec" class="forh1">00</h1>
        </div>
        <div>
            <button class="green" onclick="start(); this.disabled=true; " id="disable">start</button>
            <button class="red" onclick="pause()">pause</button>
            <button class="yellow" onclick="clearr()">clear</button>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
